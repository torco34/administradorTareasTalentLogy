<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/ejemplo.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Administrador de Tareas</title>
  </head>
  <body>
    <div class="container">
      <h1>Aplicación de tareas</h1>

      <!-- Sección para crear nuevas tareas -->
      <section class="add-task">
        <h2>Agregar tarea</h2>
        <form>
          <label for="task-title">Título:</label>
          <input type="text" id="task-title" required />
          <label for="task-description">Descripción:</label>
          <textarea id="task-description"></textarea>
          <label for="task-date">Fecha de vencimiento:</label>
          <input type="date" id="task-date" required />
          <button type="submit">Agregar tarea</button>
        </form>
      </section>

      <!-- Sección para ver todas las tareas -->
      <section class="all-tasks">
        <h2>Todas las tareas</h2>
        <ul id="pending-tasks" class="task-list">
          <h3>Pendiente</h3>
        </ul>
        <ul id="in-progress-tasks" class="task-list">
          <h3>En progreso</h3>
        </ul>
        <ul id="completed-tasks" class="task-list">
          <h3>Completado</h3>
        </ul>
      </section>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/ejemplo.js"></script>
  </body>
</html>
