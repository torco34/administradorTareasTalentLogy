<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Administrador de Tareas</title>
  </head>
  <body class="body">
    <header class="header">
      <h1>Administrador de Tareas</h1>
    </header>
    <main class="container">
      <div class="row container-main">
        <div class="col-md-3 col-sm-6 columnas">
          <h2 class="text-center">Formulario</h2>
          <div class="form">
            <form onsubmit="agregarTarea(event)">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" />
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" name="descripcion"></textarea>
              <label for="fecha">Fecha límite:</label>
              <input type="date" id="fecha" name="fecha" />
              <button type="submit">Crear tarea</button>
            </form>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 columnas">
          <h2 class="text-center">Tareas Pendientes</h2>
          <div id="pendientes" class="columna"></div>
        </div>
        <div class="col-md-3 col-sm-6 columnas">
          <h2 class="text-center">Tareas en Proceso</h2>
          <div id="enproceso" class="columna"></div>
        </div>
        <div class="col-md-2 col-sm-6 columnas">
          <h2 class="text-center">Tareas Hechas</h2>
          <div id="hechas" class="columna"></div>
        </div>
      </div>
    </main>
    <div class="container p-5"></div>
    <footer class="container-foot">
      <div class="border container-footer">
        <di class="row">
          <div class="col-md-12">
            <h2>Hecho por Torcoroma Arias Ascanio</h2>
            <h2>torcoromaarias@gmail.com</h2>
            <a href="https://github.com/torco34/administradorTareasTalentLogy">
              <i class="bi bi-github"></i
            ></a>
          </div>
        </di>
      </div>
    </footer>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
